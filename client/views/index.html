<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weekend Challenge 4</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendors/css/bootstrap.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- js -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.mn.js"></script>


</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1>Minnesota Property Listings</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Looking To</label>
                <select class="custom-select" id="formSelectProspect">
                    <option selected>Choose..</option>
                    <option value="1">Buy</option>
                    <option value="2">Rent</option>
                </select>
                <button type="submit" class="btn btn-small">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Add a Listing</label>
                <select class="custom-select" id="formSelectOwner">
                    <option selected>Choose..</option>
                    <option value="1">Sale</option>
                    <option value="2">Rent</option>
                </select>
                <button type="submit" class="btn btn-small">Submit</button>
            </form>
        </div>
    </div>


    <div class="row houseListings"></div>
    </div>

    <div class="row apartmentListings"></div>
    </div>




    <script src="vendors/js/bootstrap.js"></script>
</body>

</html>
